Parameters:
  GitHubRepo:
    Type: String

  GitHubBranch:
    Type: String

  GitHubToken:
    Type: String

  GitHubOwner:
    Type: String

  StackName:
    Type: String

  PropertiesName:
    Type: String

######## Cluster parameters ########

  ClusterName:
    Type: String

  ClusterStackName:
    Type: String

  DefaultAcmCertificateArn:
    Type: String

  DBInstanceType:
    Type: String

  DBSnapshotName:
    Type: String

  DBHasAutomaticBackup:
    Type: String

  HostedZoneName:
    Type: String

  CidrIp:
    Type: String
    
  ECSInstanceTypeWeb:
    Type: String

  KeyName:
    Type: String

  AsgServiceMinWeb:
    Type: String

  AsgServiceMaxWeb:
    Type: String

  AsgServiceDesiredWeb:
    Type: String

  S3Bucket:
    Type: String

  EcsImage:
    Type: String

  HostedZonesName:
    Type: String

  TypeProject:  
    Type: String

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Cluster General Params
      Parameters:
        - ClusterStackName
        - HostedZoneName
        - ClusterName

    - Label:
        default: Cluster ELB Params
      Parameters:
        - DefaultAcmCertificateArn

    - Label:
        default: Cluster RDS Params
      Parameters:
        - DBInstanceType
        - DBSnapshotName
        - DBHasAutomaticBackup
        - CidrIp

    - Label:
        default: Cluster ECS Params
      Parameters:
        - ECSInstanceTypeWeb
        - KeyName
        - AsgServiceMinWeb
        - AsgServiceMaxWeb
        - AsgServiceDesiredWeb
        - S3Bucket
        - EcsImage
        - TypeProject
        
Resources:
  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Retain
    Properties:
      RoleName: !Sub cfn-${ClusterName}-role   #váriavel
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "cloudformation.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - ecs:*
                  - ecr:*
                  - iam:*
                  - DevOpslication-autoscaling:*
                  - ec2:*
                  - elasticloadbalancing:*
                  - ssm:*
                  - route53:*
                  - cloudwatch:*
                  - events:*
                  - secretsmanager:*
                  - autoscaling:*
                  - rds:*
                  - elasticache:*
                  - logs:*
                  - servicediscovery:*

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub cp-${ClusterName}-role # váriavel
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - cloudformation:*
                  - cloudwatch:*
                  - events:*
                  - iam:PassRole
                  - secretsmanager:*
                  - ec2:*

  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties: 
      BucketName: !Ref PropertiesName  # variável

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref PropertiesName # variável
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket #variável
      Stages:
        - Name: Source
          Actions:
            - Name: DevOps
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Sub "${GitHubOwner}" #variável
                Repo: !Ref GitHubRepo #variável
                Branch: !Ref GitHubBranch #variável
                OAuthToken: !Ref GitHubToken # variável
              OutputArtifacts:
                - Name: DevOps
              RunOrder: 1
        - Name: ClusterDeploy
          Actions:
            - Name: CreateVPCChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ChangeSetName: Deploy
                ActionMode: CHANGE_SET_REPLACE         # pesquisar o que é CHANGE SET REPLACE
                StackName: !Sub ${ClusterStackName}-vpc
                Capabilities: CAPABILITY_NAMED_IAM
                TemplatePath: !Sub DevOps::infrastructure/cluster-vpc.yml
                RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                ParameterOverrides: !Sub |
                  {
                    "ClusterName": "${ClusterName}"
                  }
              RunOrder: 1                             # pesquisa RunOrder (ordem de execução)
              InputArtifacts:
                - Name: DevOps
            - Name: ExecuteVPCChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ChangeSetName: Deploy
                ActionMode: CHANGE_SET_EXECUTE        # pesquisar o que é CHANGE SET EXECUTE
                StackName: !Sub ${ClusterStackName}-vpc
                RoleArn: !GetAtt CloudFormationExecutionRole.Arn
              RunOrder: 2
            
Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
